<html lang="en">

<head>

<body>
    <input type="text" id="nhapnam"><br>
    <button id="bam" onclick="bam()">Kiểm Tra</button>
    <script>
        function bam() {
            var nam = document.getElementById('nhapnam').value;
            var isLeapYear = false;
            if (nam % 4 == 0) {
                isLeapYear = true;
            } else {
                isLeapYear = false;
            }
            if (nam % 100 == 0 && nam % 400 != 0) {
                isLeapYear = true;
            } else {
                isLeapYear = false;
            }
            if (nam % 100 == 0 && nam % 400 == 0) {
                isLeapYear = true;
            } else {
                isLeapYear = false;
            }
            if (isLeapYear) {
                alert('nam nhuận')
            } else {
                alert('ko là nam nhuận')
            }
        }
    </script>
</body>
