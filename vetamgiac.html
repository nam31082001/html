<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br/>')
        }
        document.write('<br/>');
        document.write('<br/>');
        for (var i = 0; i < 10; i++) {
            for (var j = 1; j < 10 - i; j++) {
                document.write('*');
            }
            for (var j = 0; j < i; j++) {
                document.write('&nbsp;&nbsp;')
            }


            document.write('<br/>')
        }
        document.write('<br/>');
        document.write('<br/>');

            for (var j = 1; j < 10 - i; j++) {
                 document.write('&nbsp;&nbsp;')
            }
            for (var j = 0; j < i; j++) {
                document.write('*');
            }


            document.write('<br/>')
        }
        document.write('<br/>');
        document.write('<br/>');
        for (var i = 0; i < 10; i++) {
            for (var j = 1; j < 10 - i; j++) {
                document.write('*');
            }
            for (var j = 0; j < i; j++) {
                document.write('&nbsp;&nbsp;')
            }


            document.write('<br/>')
        }
      
    </script>
</body>

</html>
