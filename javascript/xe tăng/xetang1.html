<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 190px; height: 190px; border: 1px solid black;" id="battleFiled">
    <div
      style="top: 0px; left: 0px;width: 19px; height: 19px; background-image: url('tank-1.png');background-size: 100% 100%;position: relative;"
      id="tank1">
    </div>
    <div
      style="top: 76px; left: 133px;width: 19px; height: 19px; background-image: url('boom.png');background-size: 100% 100%;position: relative;"
      id="tank">
    </div>
  </div>
  <table>
    <tr>
      <td></td>
      <td>
        <button onclick="moveUp()">⬆</button>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <button onclick="moveLeft()">⬅</button></td>
      <td></td>
      <td>
        <button onclick="moveRight()">➡</button></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button onclick="moveDown()">⬇</button></td>
      <td></td>
    </tr>
  </table>
  <script>
    var vtbd = 19;
    var k = 1;

    function moveDown() {
      if (k <= 10) {
        document.getElementById('tank1').style["top"] = vtbd * k + "px";
        k++;
      }
    }
    var q = 1;

    function moveRight() {
      if (q <= 10) {
        document.getElementById('tank1').style['left'] = vtbd * q + "px";
        q++;
      }

    }

    function moveLeft() {
      if (q > 0) {
         q--;
        document.getElementById('tank1').style['left'] = vtbd * q + "px";
       
      }
    }
    function moveUp() {
      if (k >0) {
         k--;
        document.getElementById('tank1').style["top"] = vtbd * k + "px";
       
      }
    }
  </script>
</body>

</html>
