    </div>

    <script>
        function len() {

            var topxe = document.getElementById('tank').style.top;
            var a = parseInt(topxe);
            var leftxe = document.getElementById('tank').style.left;
            var b = parseInt(leftxe);
            var topbom = document.getElementById('bom').style.top;
            var c = parseInt(topbom);
            var leftbom = document.getElementById('bom').style.left;
            var d = parseInt(leftbom);
            a -= 19;
            if (a >= 0) {


                if ((a - 19) == (c) && b == d) {
                    document.getElementById('tank').style.backgroundImage = "url('./explosion.png')";
                    document.getElementById('bom').style.display = 'none';
                }
                document.getElementById('tank').style.top = a + "px";

            }
        }

        function xuong() {

            var topxe = document.getElementById('tank').style.top;
            var a = parseInt(topxe);
            var leftxe = document.getElementById('tank').style.left;
            var b = parseInt(leftxe);
            var topbom = document.getElementById('bom').style.top;
            var c = parseInt(topbom);
            var leftbom = document.getElementById('bom').style.left;
            var d = parseInt(leftbom);
            a += 19;
            if (a <= 171) {

                if (a == (c + 19) && b == d) {
                    document.getElementById('tank').style.backgroundImage = "url('./explosion.png')";
                    document.getElementById('bom').style.display = 'none';
                }
                document.getElementById('tank').style.top = a + "px";
            }

        }

        function phai() {

            var topxe = document.getElementById('tank').style.top;

            var leftxe = document.getElementById('tank').style.left;
            var b = parseInt(leftxe);
            var topbom = document.getElementById('bom').style.top;
            var c = parseInt(topbom);
            var leftbom = document.getElementById('bom').style.left;
            var d = parseInt(leftbom);
            b += 19;
            if (b <= 171) {

                if (b == d && (c + 19) == a) {
                    document.getElementById('tank').style.backgroundImage = "url('./explosion.png')";
                    document.getElementById('bom').style.display = 'none';

                }
                document.getElementById('tank').style.left = b + 'px';

            }

        function trai() {

            var topxe = document.getElementById('tank').style.top;

            var b = parseInt(leftxe);

            var c = parseInt(topbom);
            var leftbom = document.getElementById('bom').style.left;
            var d = parseInt(leftbom);
            b -= 19;
            if (b >= 0) {

                if (b == d && c == (a - 19)) {
                    document.getElementById('tank').style.backgroundImage = "url('./explosion.png')";
                    document.getElementById('bom').style.display = 'none';
                }
                document.getElementById('tank').style.left = b + "px";
            }
        }
