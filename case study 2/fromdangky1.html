<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí du lịch</title>
    <link rel="stylesheet" href="./fromdangki1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>FROM ĐĂNG KÍ ONLINE</h1>
    <h2 style="margin-left:50px ;">SAPA -Lào Cai 3N2D</h2>
    <div class="from">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">HỌ Và </label>
              <input type="text" class="form-control" id="validationCustom01" value="HỌ Vả Tên Đệm" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Tên</label>
              <input type="text" class="form-control" id="validationCustom02" value="Tên" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Gmail</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustom02" value="abc@gmail.com" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Thành Phố</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Ngày sinh</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Số Điện Thoại</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
                <p style="margin:0;">Giới Tính</p>
                <input type="radio" name="sex">Nam
                <input type="radio" name="sex">nữ
                <br>
                <label for="validationTooltip04" class="form-label">Hình thức di chuyển</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value=""> tàu hỏa</option>
                  <option>máy bay</option>
                  <option>Oto</option>
                </select>
                <label for="validationTooltip04" class="form-label">Hình thức Nhận vé</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Nhận vé</option>
                  <option>ship tận nhà</option>
                  <option>Đến công ty</option>
                </select>
                <label for="validationCustom05" class="form-label">Số người </label>
                <input type="text" class="form-control" id="validationCustom05" value="bỏ qua nếu đi một" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Bạn có dồng ý thông tin trên.
                </label>
                <div class="invalid-feedback">
                 Bạn có dồng ý thông tin trên.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit"><a style="color: rgb(243, 238, 238);" href="./formdangki2.html">Tiếp Tục</a></button>
            </div>
          </form>
    </div>
        
</body>

</html>
