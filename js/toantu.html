<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chieudai;
        let chieurong;
        chieudai = prompt("nhap vào chieu dai");
        chieurong = prompt("nhap vao chieu rong");
        let dai = parseInt(chieudai);
        let rong = parseInt(chieurong);
        let dientich = dai * rong;
        document.write("diện tích là: " + dientich);
    </script>
</body>

</html>
