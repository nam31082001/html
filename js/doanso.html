<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="choi">Chơi</button>
    <button type="button" onclick="tailai()">Chơi Lại</button>
    <script>
        var chơi = document.getElementById('choi');

        function tailai() {
            location.reload();
        }
        choi.onclick = function () {
            var nhapso = +prompt('nhap so muon chọn');
            if (nhapso > 0 && nhapso < 10) {
                alert('Đã Nhập số thành công');
                var a = Math.floor(Math.random() * 10) + 1;
                if (a == nhapso) {
                    alert('Hoan Hô');
                } else {
                    var i;
                    for (i = 0; i < 4; i++) {
                        var b = prompt('Chưa đúng nhập lại')
                        if (b == a) {
                            alert('Bạn đã thắng');
                            break;
                        }

                    }
                    alert('Tro chơi kết thúc');
                }

            } else {
                alert('Nhập Lại Số');
            }
        }
    </script>
</body>

</html>
