<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cân nặng : <input type="text" id="cannang"><br><br>
    Chiều Cao: <input type="text" id="chieucao"><br><br>
    <button id="kiemtra">Kiểm Tra</button>
    <script>
        var a = document.getElementById('kiemtra');
        a.onclick = function () {
            var b = +document.getElementById('cannang').value;
            var c = +document.getElementById('chieucao').value;
            var d = b / (c * c);
            if (b > 0 && c > 0) {
                if (d < 16) {
                    alert('gầy độ III');
                } else if (d < 17 && d >= 16) {
                    alert('gầy độ II');
                } else if (d < 18.5 && d >= 17) {
                    alert('gầy độ I');
                } else if (d < 18.5 && d >= 25) {
                    alert('bình thường');
                } else if (d < 30 && d >= 25) {
                    alert('thừa cân');
                } else if (d < 35 && d >= 30) {
                    alert('béo độ 1');
                } else if (d < 40 && d >= 35) {
                    alert('béo độ 2');
                } else if (d > 40) {
                    alert('béo độ 3');
                }
            } else {
                alert('nhâp lại');
            }

        }
    </script>

</body>

</html>
