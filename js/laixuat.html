<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('nhap so tien gửi vào ngân hàng');
        let b = prompt('nhap so lai suât trên 1 nam');
        let c = prompt('nhap so nam gửi');
        let e = a * (b / 100);
        let d = a + c * e;
        document.write("Sau c năm số tiền cả gốc lẫn lãi là " + d);
    </script>
</body>

</html>
