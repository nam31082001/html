<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = +prompt('nhập số số muốn hiện:');

        var n1 = 1,
            n2 = 1,
            tong;
        var tong1 = 0;
        for (var i = 1; i <= number; i++) {
            tong = n1 + n2;
            n1 = n2;
            n2 = tong;
            tong1 = tong1 + n1;
            if (i == number) {
                document.write(tong1);
                break;
            }
        }
    </script>
</body>

</html>
